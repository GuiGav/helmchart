{{- if and (eq .Values.deployTarget "GOOGLE") (not .Values.etcd.storageClass) }}
allowVolumeExpansion: true
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  labels:
    app: etcd
    suite: pachyderm
  name: etcd-storage-class
parameters:
{{ include "pachyderm.etcd.storageParameters" . | indent 2}}
provisioner: {{ include "pachyderm.etcd.storageProvisioner" . }}
{{ end -}}
